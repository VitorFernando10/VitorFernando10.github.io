<h2>Digite um Nome</h2>

<form>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome">
  <br><br>
  
  <input type="button" value="Mostrar Vogais" onclick="mostrarVogais()">
</form>

<p id="resultado"></p>

<script>
function mostrarVogais() {
  const nome = document.getElementById("nome").value;
  const vogais = ['a', 'e', 'i', 'o', 'u'];
  let vogaisEncontradas = '';

  for (let char of nome.toLowerCase()) {
    if (vogais.includes(char)) {
      vogaisEncontradas += char + ' ';
    }
  }

  const resultado = document.getElementById("resultado");
  resultado.textContent = `Vogais encontradas: ${vogaisEncontradas}`;
}
</script>
